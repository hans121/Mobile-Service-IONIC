<ion-view view-title="Edit Item" hide-back-button="true">
<ion-content class="padding">
<div style="width: 100%; padding: 10px">
  <ion-list>
  <button class="row btn-list" ng-repeat="menuitem in menuitems" ng-click="gotoPage($index)" ng-disabled="menuitem.disabled">
    <div class="pull-left">
      <i class="icon {{menuitem.icon}}"></i>
    </div>
    <div style="padding: 0px 20px 0px 20px; text-align: left; width: 100%">
      {{menuitem.label}}&nbsp;
    </div>
    <div class="pull-right" style="text-align:right">
      <i class="icon ion-chevron-right"></i>
    </div>
  </button>
</ion-list>
</div>
</ion-content>
</ion-view>
