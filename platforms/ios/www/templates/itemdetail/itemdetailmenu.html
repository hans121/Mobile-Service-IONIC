<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" back-button-type="button-icon">
            <ion-nav-back-button class="button-icon icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
        </ion-nav-buttons>
        <ion-nav-view animation="slide-left-right" name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Item detail</h1>
        </ion-header-bar>
        <ion-content has-header="true" ng-controller="ITItemDetailViewCtrl">
            <ion-list>
                <ion-item ng-repeat="menuitem in menuitems" class="item" menu-close nav-clear ng-click="showDetail($index)">
                    <div class="pull-left"><i class="{{menuitem.icon}}"></i></div>
                    <div style="width: 100%; text-align: left; margin-left: 40px">{{menuitem.label}}</div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>                
</ion-side-menus>
