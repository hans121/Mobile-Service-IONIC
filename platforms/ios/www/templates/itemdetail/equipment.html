<ion-view title="Item Detail({{}})" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader bar-dark">
        <div class="button-bar" ng-controller="TopbuttonCtrl">
            <a class="button button-energized" ng-click="onArrive()" ng-disabled="buttons.arrive">Arrive</a>
            <a class="button button-energized" ng-click="onEdit()" ng-disabled="buttons.edit">Edit</a>
            <a class="button button-energized" ng-click="onDepart()" ng-disabled="buttons.depart">Depart</a>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="content-div">
            <fieldset>

                    </div>
