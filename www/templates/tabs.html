<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-background-dark tabs-color-light">

  <!-- Main Page Tab-->
  <ion-tab title="main" icon-off="ion-home-outline" icon-on="ion-home" hidden="true">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Timecard Tab -->
  <ion-tab title="Timecard" icon-off="ion-ios7-paper-outline" icon-on="ion-ios7-paper" href="#/tab/timecard">
    <ion-nav-view name="tab-timecard"></ion-nav-view>
  </ion-tab>


  <!-- Sync Tab -->
  <ion-tab title="Sync" icon-off="ion-ios7-cloud-download-outline" icon-on="ion-ios7-cloud-download" href="#/tab/sync">
    <ion-nav-view name="tab-sync"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios7-location-outline" icon-on="ion-ios7-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab> 


  <!-- Setup Tab -->
  <ion-tab title="Setup" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/setup">
    <ion-nav-view name="tab-setup"></ion-nav-view>
  </ion-tab>
  



</ion-tabs>
